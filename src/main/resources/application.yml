# DataSource
spring:
  datasource:
    url: ${EMPLOYEE_DB_URL}
    username: ${EMPLOYEE_DB_USER}
    password: ${EMPLOYEE_DB_PASS_WORD}
    sql:
      init:
        mode: always
    init:
      encoding: utf-8
    driver-class-name: org.postgresql.Driver

# MyBatis
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  logging:
    level:
      com.example.infrastructure: debug
